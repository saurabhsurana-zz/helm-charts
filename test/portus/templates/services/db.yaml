apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    name: db
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: db
    port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    name: db
    app: {{ template "fullname" . }}
